<main class='overflow-scroll'>
  <h1 class=" text-center text-primary bg-light p-3"> Search Results for {{searchText}}</h1>
  <div class='d-flex justify-content-around flex-wrap '>
    <div *ngFor=" let user of results" class="card mb-3 bg-secondary rounded-" style="width: 18rem;">
      <!-- <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvtNE473tBKNyv-qz_oG-E9hlT9vIw4oqcQ8f9dMAxekDzinxzBPpqNdTybp45yAfZvEg&usqp=CAU" class="card-img-top rounded-circle" alt="..."> -->
      <img  [src]="user.avatar_url" class="card-img-top rounded-circle" alt="user image">      
      <div class="card-body d-flex flex-column text-center">
        <h5 class="card-title text-white">{{ user.login}}</h5>
        <div class="card-text d-flex justify-content-between">
          <p><span class=' btn btn-primary rounded-circle'>12 </span> repos </p>
          <p><span class=' btn btn-primary rounded-circle'>08</span> starred </p>          
        </div>
        <div class="card-text d-flex justify-content-between">
          <p><span class=' btn btn-primary rounded-circle'>34 </span> followers</p>
          <p><span class=' btn btn-primary rounded-circle'>43 </span> following</p>          
        </div>
        <a href="#" class="btn btn-outline-light  rounded-pill">User details</a>
      </div>
    </div>
    </div>
</main>
